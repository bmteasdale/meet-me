<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/_template.xhtml">
    <ui:define name="centerpane">
        <p:layout id="layout">
            <p:layoutUnit position="center" collapsible="true" gutter="0">
                <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-family: Raleway;">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="/meet-me">MeetMe</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                          <div class="navbar-nav" style="font-weight: bold;">              
                          <a class="nav-link" href="/meet-me/user/LoginView.xhtml">Login</a>
                          <a class="nav-link" href="/meet-me/user/RegisterView.xhtml">Register</a>
                        </div>
                      </div>
                    </div>
                </nav>
                
                <div style="text-align: center; padding-top:5%;">
                    <h:form style="font-family: Raleway;">
                        <script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>
                        <lord-icon
                            src="https://cdn.lordicon.com//imamsnbq.json"
                            trigger="loop"
                            colors="primary:#121331,secondary:#656AF6"
                            style="width:128px;height:128px">
                        </lord-icon>
                        <img src="resources/images/error.png" alt="error" style="width: 300px;"/>
                        <br /><br /><br />
                        <h1>We're Sorry...</h1><br />
                        <h5>The username and password entered were invalid. <br />Please try again ensuring the correct credentials are given.</h5>
                        <br />
                        <h:button value="Return to Login" class="btn btn-primary" outcome="login"/><br /><br />
                        <hr style="margin: 0 auto; width: 75%"/>
                        <div>
                            <br />
                            <h6>Need to create an account?</h6>
                            <h:button value="Register Now" class="btn btn-primary" outcome="register"></h:button>
                        </div>
                        
                    </h:form>
                </div>
                
            </p:layoutUnit>
        </p:layout>
    </ui:define>
</ui:composition>
