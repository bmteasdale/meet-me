<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/_template.xhtml">
    <ui:define name="metaInfo">

    </ui:define>
    <ui:define name="tracker"/>
    <ui:define name="centerpane"> 
       
        <br/><br/>
        <!-- Login Form -->
        <form style="font-family: Raleway; margin: 0 auto; width: 50%; text-align: center;">
            <div class="card">
                <br/><br/>
                <h2 style="font-weight: bold">Welcome to MeetMe</h2><br/>
                <h3>Login</h3><br/>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Username" 
                        aria-label="Username" 
                        aria-describedby="basic-addon1" 
                        required="true"/>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                    <input 
                        type="password" 
                        class="form-control" 
                        placeholder="Password" 
                        aria-label="Password" 
                        aria-describedby="basic-addon1"
                        required="true"/>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Login</button>
                </div>
                <br/>
                <hr style="margin: 0 auto; width: 75%"/>
                <br/>
                <div>
                    <p>Don't already have an account?</p>
                    <button class="btn btn-primary" type="button">Create New Account</button>
                </div>
            </div>
        </form>
        
        <br/><br/>
        
        <!-- Register Form -->
        <form style="font-family: Raleway; margin: 0 auto; width: 50%; text-align: center;">
            <div class="card">
                <br/><br/>
                <h2>Register with a new account</h2><br/>
                    <div class="input-group mb-3">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="First Name" 
                            aria-label="FirstName" 
                            aria-describedby="basic-addon1"
                            required="true"/>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Last Name" 
                            aria-label="LastName" 
                            aria-describedby="basic-addon1"
                            required="true"/>
                    </div>
                    <div class="input-group mb-3">
                        <input 
                            type="text" 
                            class="form-control"
                            placeholder="Username" 
                            aria-label="Username" 
                            aria-describedby="basic-addon1"
                            required="true"/>
                    </div>
                    <div class="input-group mb-3">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Email" 
                            aria-label="Email" 
                            aria-describedby="basic-addon1" 
                            required="true"/>
                    </div>
                    <div class="input-group mb-3">
                        <input 
                            type="password" 
                            class="form-control" 
                            placeholder="Create Password" 
                            aria-label="Create Password" 
                            aria-describedby="basic-addon1"
                            required="true"/>
                    </div>
                    <div class="input-group mb-3">
                        <input 
                            type="password" 
                            class="form-control" 
                            placeholder="Confirm Password" 
                            aria-label="Confirm Password" 
                            aria-describedby="basic-addon1"
                            required="true"/>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Register</button>
                    </div>
            </div>
        </form>
      <br/><br/>

    </ui:define>

    
</ui:composition>
