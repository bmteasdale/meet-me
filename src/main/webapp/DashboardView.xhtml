<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/_template.xhtml">
    <ui:define name="centerpane">
        <p:layout id="layout">
            <p:layoutUnit position="center" collapsible="true" gutter="0">
                
                <!-- Navigation Bar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-family: Raleway">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="/dashboard/DashboardView.xhtml">MeetMe</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav" style="font-family: Raleway;">              
                          <p:link class="nav-link" outcome="logout">Logout</p:link>
                        </div>
                      </div>
                    </div>
                </nav>
                
                <!-- Main dashboard section -->
                <div class="container" style="margin-top: 50px; margin-left: 0;">
                    <div class="d-flex align-items-start" style="font-family: Raleway">
                        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                          <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"><i class="fa fa-home"></i> Home</button>
                          <button class="nav-link" id="v-pills-upcoming-tab" data-bs-toggle="pill" data-bs-target="#v-pills-upcoming" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false"><i class="fa fa-calendar"></i> Upcoming</button>
                          <button class="nav-link" id="v-pills-notifications-tab" data-bs-toggle="pill" data-bs-target="#v-pills-notifications" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false"><i class="fa fa-bell"></i> Notifications</button>
                          <button class="nav-link" id="v-pills-account-tab" data-bs-toggle="pill" data-bs-target="#v-pills-account" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false"><i class="fa fa-cogs"></i> Account Settings</button>
                        </div>
                        <div class="tab-content" id="v-pills-tabContent">
                            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                                <div class="container">
                                    <div class="card">
                                        
                                        <p:growl id="messages" showDetail="true"/>
                                        
                                        <p:schedule id="schedule" value="#{homeSchedule.eventModel}" widgetVar="myschedule">
                                            <p:ajax event="dateSelect" listener="#{homeSchedule.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();"/>
                                            <p:ajax event="eventSelect" listener="#{homeSchedule.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();"/>
                                        </p:schedule>
                                        
                                        <p:dialog widgetVar="eventDialog" header="Create New Meeting" showEffect="fade" hideEffect="fade">
                                            <h:panelGrid id="eventDetails" columns="2" cellpadding="7">
                                                <p:outputLabel for="title" value="Title" styleClass="p-text-bold"/>
                                                <p:inputText id="title" value="#{homeSchedule.event.title}" required="true"/>
                                                <!--
                                                <p:outputLabel for="from" value="From" styleClass="p-text-bold"/>
                                                <p:datePicker id="from" value="#{scheduleJava8View.event.startDate}" pattern="dd/MM/yyyy" showTime="true" appendTo="@(body)"/>

                                                <p:outputLabel for="to" value="To" styleClass="p-text-bold"/>
                                                <p:datePicker id="to" value="#{scheduleJava8View.event.endDate}" pattern="dd/MM/yyyy" showTime="true" appendTo="@(body)"/>
`                                               -->
                                            </h:panelGrid>

                                            <div class="p-d-flex p-jc-between p-mt-3">
                                                <p:commandButton type="reset" value="Reset" styleClass="p-text-bold ui-button-outlined"/>
                                                <p:commandButton id="addButton" value="Save" action="#{homeSchedule.addEvent()}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>
                                            </div>
                                        </p:dialog>
                                        
                                    </div>
                                </div>
                                
                            </div>
                            <div class="tab-pane fade" id="v-pills-upcoming" role="tabpanel" aria-labelledby="v-pills-upcoming-tab">
                                <br/>
                                <p:dataTable var="meeting" value="#{dtBasicView.products}" reflow="true" rows="5" paginator="true" style="margin-left: 20px;">
                                    <p:column headerText="Meeting Title">
                                        <h:outputText value="#{meeting.title}"/>
                                    </p:column>

                                    <p:column headerText="Meeting Description">
                                        <h:outputText value="#{meeting.description}"/>
                                    </p:column>

                                    <p:column headerText="Start Date">
                                        <h:outputText value="#{meeting.startDate}"/>
                                    </p:column>

                                    <p:column headerText="Start Time">
                                        <h:outputText value="$#{meeting.startTime}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                            <div class="tab-pane fade" id="v-pills-notifications" role="tabpanel" aria-labelledby="v-pills-notifications-tab">
                                <br/>
                                <p:dataTable var="notification" value="#{dtBasicView.products}" reflow="true" rows="5" paginator="true" style="margin-left: 20px;">
                                    <p:column headerText="Status">
                                        <h:outputText value="#{notification.status}"/>
                                    </p:column>

                                    <p:column headerText="Subject">
                                        <h:outputText value="#{notification.subject}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                            <div class="tab-pane fade" id="v-pills-account" role="tabpanel" aria-labelledby="v-pills-account-tab">
                                <div class="container">
                                    <div class="row gutters">
                                            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                                                    <div class="card h-100">
                                                            <div class="card-body">
                                                                    <div class="account-settings">
                                                                            <div class="user-profile">
                                                                                <h5 class="user-name">John Appleseed</h5>
                                                                                    <h6 class="user-email">jappleseed@apple.com</h6>
                                                                            </div>
                                                                            <div class="about">
                                                                                <br /><br />
                                                                                    <h5 class="mb-2 text-primary">About</h5>
                                                                                    <p>I'm John, a Full Stack Developer. I enjoy creating user-centric, delightful and human experiences.</p>
                                                                            </div>
                                                                    </div>
                                                            </div>
                                                    </div>
                                            </div>
                                            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                                                    <div class="card h-100">
                                                            <div class="card-body">
                                                                    <div class="row gutters">
                                                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                                                    <h6 class="mb-3 text-primary">Personal Details</h6>
                                                                            </div>
                                                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                                                    <div class="form-group">
                                                                                            <label for="fullName">Full Name</label>
                                                                                            <input type="text" class="form-control" id="fullName" placeholder="Enter full name"/>
                                                                                    </div>
                                                                            </div>
                                                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                                                    <div class="form-group">
                                                                                            <label for="eMail">Email</label>
                                                                                            <input type="email" class="form-control" id="eMail" placeholder="Enter email"/>
                                                                                    </div>
                                                                            </div>
                                                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                                                    <div class="form-group">
                                                                                            <label for="username">Username</label>
                                                                                            <input type="text" class="form-control" id="username" placeholder="Enter username"/>
                                                                                    </div>
                                                                            </div>
                                                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                                                    <div class="form-group">
                                                                                            <label for="plone">Phone</label>
                                                                                            <input type="url" class="form-control" id="phone" placeholder="Enter phone number"/>
                                                                                    </div>
                                                                            </div>
                                                                    </div><br />
                                                                    <div class="row gutters">
                                                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                                                    <h6 class="mb-3 text-primary">Address</h6>
                                                                            </div>
                                                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                                                    <div class="form-group">
                                                                                            <label for="Street">Street</label>
                                                                                            <input type="name" class="form-control" id="Street" placeholder="Enter Street"/>
                                                                                    </div>
                                                                            </div>
                                                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                                                    <div class="form-group">
                                                                                            <label for="ciTy">City</label>
                                                                                            <input type="name" class="form-control" id="ciTy" placeholder="Enter City"/>
                                                                                    </div>
                                                                            </div>
                                                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                                                    <div class="form-group">
                                                                                            <label for="sTate">State</label>
                                                                                            <input type="text" class="form-control" id="sTate" placeholder="Enter State"/>
                                                                                    </div>
                                                                            </div>
                                                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                                                    <div class="form-group">
                                                                                            <label for="zIp">Zip Code</label>
                                                                                            <input type="text" class="form-control" id="zIp" placeholder="Zip Code"/>
                                                                                    </div>
                                                                            </div>
                                                                    </div><br />
                                                                    <div class="row gutters">
                                                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                                                    <div class="text-right">
                                                                                            <button type="button" id="submit" name="submit" class="btn btn-primary">Save Changes</button>
                                                                                    </div>
                                                                            </div>
                                                                    </div>
                                                            </div>
                                                    </div>
                                            </div>
                                    </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </p:layoutUnit>
        </p:layout>
    </ui:define>
</ui:composition>
